        // },3000);
        function drawTrafficLight(red, orange, green) {
            
            context.fillStyle = "black";
            context.fillRect(0, 0, 250, 100);

            // Draw red light
            context.beginPath();
            context.fillStyle = red ? "red" : "black";
            context.arc(50, 50, 25, 0, Math.PI * 2);

            context.fill();

            // Draw orange light
            context.beginPath();
            context.fillStyle = orange ? "orange" : "black";
            context.arc(125, 50, 25, 0, 360);

            context.fill();

            // Draw green light
            context.beginPath();
            context.fillStyle = green ? "green" : "black";
            context.arc(200, 50, 25, 0, Math.PI * 2);

            context.fill();
        }


        let redLight = true;
        let orangeLight = false;
        let greenLight = false;

        setInterval(() => {
            drawTrafficLight(redLight, orangeLight, greenLight);

            if (redLight) {
                redLight = false;
                orangeLight = true;
            } else if (orangeLight) {
                orangeLight = false;
                greenLight = true;
            } else {
                greenLight = false;
                redLight = true;
            }
        }, 3000); 
        
    </script>
